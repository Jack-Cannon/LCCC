<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div class="container rounded bg-white mt-5 mb-5">
        <div class="row">
            <div class="col-md-3 border-right">
                <div class="d-flex flex-column align-items-center text-center p-3 py-5"><img class="rounded-circle mt-5"
                        width="150px">
                    <span class="font-weight-bold">User name</span>
                    <span class="text-black-50">user@univerisity.edu</span>
                </div>
                <div class="mt-1 text-center"><button class="btn btn-primary profile-button" type="button">Manage
                        Data</button></div>
                <!-- <div class="mt-1 text-center"><button class="btn btn-primary profile-button" type="button">Manage Post</button></div> -->
            </div>
            <div class="col-md-5 border-right" *ngIf="authService.userData as user">
                <div class="media-body">
                    <h1>Hello: <strong>{{(accountCreated) ? user.displayName : 'User'}}</strong></h1>
                    <p>User ID: <strong>{{email}}</strong></p>
                    <p>Email: <strong>{{accountCreated}}</strong></p>
                    <p>Email: <strong>{{lastName}}</strong></p>

                    <p>Email Verified: <strong>{{user.emailVerified}}</strong></p>
                </div>
                <div class="p-3 py-5">
                    <div class="d-flex justify-content-between align-items-center mb-3">
                        <h4 class="text-right"><label class='labels'>Profile Settings</label></h4>
                    </div>
                    <h1>Hello: <strong>{{(user.displayName) ? user.displayName : 'User'}}</strong></h1>
                    <div class="row mt-2">
                        <div class="col-md-6">
                            <label class="labels"></label>
                            <input type="text" class="form-control" [placeholder]="user.displayName">
                        </div>
                        <div class="col-md-6">
                            <label class="labels">{{(user.displayName) ? user.displayName :
                                'User'}}</label>
                            <input type="text" class="form-control" value="" placeholder="doe">
                        </div>
                    </div>
                    <div class="row mt-3">
                        <div class="col-md-12">
                            <label class="labels">Email ID</label>
                            <input type="text" class="form-control" [placeholder]="user.email">
                        </div>
                        <div class="col-md-12"><label class="labels">Education</label><input type="text"
                                class="form-control" placeholder="Bachelor in Chemistry" value=""></div>
                    </div>

                    <div class="mt-5 text-center"><button class="btn btn-primary profile-button" type="button">Save
                            Profile</button></div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="p-3 py-5">
                    <div class="d-flex justify-content-between align-items-center experience"><span class='labels'>About
                            me</span><span class="border px-3 p-1 add-experience"></span><i
                            class="fa fa-plus"></i><label class='labels'>&nbsp;Experience<br></label></div>
                    <div class="col-md-12"><label class="labels">Experience in Chemistry</label><input type="text"
                            class="form-control" placeholder="experience" value=""></div> <br>
                    <div class="col-md-12"><label class="labels">Additional Details</label><input type="text"
                            class="form-control" placeholder="additional details" value=""></div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>

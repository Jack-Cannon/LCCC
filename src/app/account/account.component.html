<div class="settings-container">
  <div class="settings-box">
    <h2>User Settings</h2>

    <div class="settings-field">
      <label for="email">Change Email:</label>
      <input type="email" id="email" placeholder="Enter new email">
    </div>

    <div class="settings-field">
      <label for="password">Reset Password:</label>
      <input type="password" id="password" placeholder="Enter new password">
    </div>

    <div class="settings-field">
      <label for="confirm-password">Confirm Reset Password:</label>
      <input type="password" id="confirm-password" placeholder="Re-enter new password">
    </div>

    <button class="submit-btn">Save Changes</button>
  </div>
</div>

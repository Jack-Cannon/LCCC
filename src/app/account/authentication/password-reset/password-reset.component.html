<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Password Reset</title>
</head>
<body>
    <div class="container">
        <h1 style="color: black">Password Reset</h1>
        <hr>
        <form>
            <label for="email">Email:</label>
            <input type="email" placeholder="johnmiller@gmail.com" id="email" name="email" #passwordResetEmail required>
            <button type="submit" class="btn btnPrimary" value="Reset Password" (click)="authService.PasswordReset(passwordResetEmail.value)" routerLink="/sign_in">Reset Password</button>
            <div class="error"></div>
            <div class="success"></div>

            <div class="redirectToLogin">
              <p style="color:black;"><b>Back to sign in? </b> <a routerLink="/sign_in">Sign In</a></p>
              <!-- <button id="back_sign_in" routerLink="/sign_in">Log In</button> -->
              <!-- <span style="color: black;">Go back to ? <span class="redirect" routerLink="/sign_in">Log In</span></span> -->
            </div>
        </form>
    </div>
</body>
</html>

  <div class="nates-container">
    <h2>Polymer Entry</h2>
    <p>Please enter the required fields *</p>

    <form [formGroup]="entryForm" (ngSubmit)="onSubmit()">
      <div formGroupName="polymerData">
        <label for="polymerName">Polymer Name*</label>
        <input id="polymerName" type="text" formControlName="polymerName"
        placeholder="Enter a single polymer" [(ngModel)]="polymerName">
        <small class="form-text text-muted">Enter in kilograms per mole</small>

        <label for="molarMassRange">Molar Mass Range*</label>
        <div class="input-group mb-3" formControlName="molarMassRange">
          <input type="number" class="form-control" placeholder="High"
          aria-label="MolarMassHigh" [(ngModel)]="molarHigh">
          <span class="input-group-text">and</span>
          <input type="number" class="form-control" placeholder="Low"
          aria-label="MolarMassLow" [(ngModel)]="molarLow">
        </div>
        <small class="form-text text-muted">Make sure the high is higher than the low</small>
        <!--<input id="molarMassRange" type="text" formControlName="molarMassRange" placeholder="Enter molar mass range">
        <small class="form-text text-muted">Make sure the high is higher than the low</small>

        <label for="kdCritical">Kd Critical*</label>
        <input id="kdCritical" type="text" formControlName="kdCritical" placeholder="Enter Kd Critical in kg/mole">-->
      </div>

      <label for="mobilePhaseData">Mobile Phase Data*</label>
      <input id="mobilePhaseData" type="text" formControlName="mobilePhaseData"
      placeholder="Enter a solvent or list of solvents" [(ngModel)]="solventList">

      <label for="composition">Composition*</label>
      <div class="composition-input">
        <input id="composition" type="text" formControlName="composition"
        placeholder="Enter your composition" [(ngModel)]="solventType">
        <select formControlName="compositionUnit">
          <option value="wt">wt</option>
          <option value="vol">vol</option>
        </select>
      </div>


      <div formGroupName="stationaryPhaseData">
        <label for="particleDiameter">Particle Diameter*</label>
        <input id="particleDiameter" type="text" formControlName="particleDiameter"
        placeholder="Enter particle diameter in microns" [(ngModel)]="diameter">

        <label for="poreSizes">Pore Sizes*</label>
        <input id="poreSizes" type="text" formControlName="poreSizes"
        placeholder="Enter pore sizes in Angstroms" [(ngModel)]="poreSize">
      </div>

      <label for="columnLength">Column Length*</label>
      <input id="columnLength" type="text" formControlName="columnLength"
      placeholder="Enter column length in U l. centi" [(ngModel)]="columnLength">

      <label for="columnName">Column Name*</label>
      <input id="columnName" type="text" formControlName="columnName"
      placeholder="Enter column name" [(ngModel)]="columnName">

      <div formGroupName="chromatographyConditions">
        <label for="temperature">Temperature*</label>
        <input id="temperature" type="text" formControlName="temperature"
        placeholder="Enter temperature in Celsius" [(ngModel)]="temp">

        <label for="pressure">Pressure*</label>
        <input id="pressure" type="text" formControlName="pressure"
        placeholder="Enter pressure" [(ngModel)]="pressure">

        <label for="flowRate">Flow Rate*</label>
        <input id="flowRate" type="text" formControlName="flowRate"
        placeholder="Enter flow rate in ml/min" [(ngModel)]="flowRate">

        <label for="injectionVolume">Injection Volume*</label>
        <input id="injectionVolume" type="text" formControlName="injectionVolume"
        placeholder="Enter injection volume in micro liters" [(ngModel)]="injVolume">

        <label for="detectors">Detector(s)*</label>
        <input id="detectors" type="text" formControlName="detectors"
        placeholder="Enter detectors as comma-separated list" [(ngModel)]="detectors">
      </div>

      <div formGroupName="references">
        <label for="doiNumber">DOI Number*</label>
        <input id="doiNumber" type="text" formControlName="doiNumber"
        placeholder="Enter the DOI number or URL" [(ngModel)]="DOI">
      </div>

      <!--<button type="submit" [disabled]="!entryForm.valid">Continue</button>-->
      <button type="submit">Continue</button>
    </form>
  </div>

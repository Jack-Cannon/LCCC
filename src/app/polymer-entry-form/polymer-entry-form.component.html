  <div class="polymer-entry-container">
    <h2>Polymer Entry</h2>
    <p>Please enter the required fields *</p>

    <form [formGroup]="entryForm" (ngSubmit)="onSubmit()">
      <h4>Polymer Data</h4>
      <div class="form-group">
        <label for="polymer-name">Polymer Name</label>
        <input type="text" id="polymer-name" formControlName="polymerName" placeholder="Polymer name">

        <div class="input-group">
          <label for="molar-mass-high">Molar Range</label>
            <input type="number" id="molar-mass-low" formControlName="molarLow">
              <span class="input-group-text" style="margin: 1.2em 0;">to</span>
            <input type="number" id="molar-mass-high" formControlName="molarHigh">
          <span class="input-group-text" style="margin: 1.2em 0;">kd</span>
        </div>
      </div>

      <hr>

      <div class="form-group">
        <h4>Mobile Phase Data</h4>
        <label for="solvent-list">Solvent(s)</label>
        <div class="input-group">
          <input type="text" placeholder="Enter in solvent(s) separate dy commas." id="solvent-list" formControlName="solventList">
          <select id="solvent-type" formControlName="solventType">
            <option value="1">wt</option>
            <option value="2">vol</option>
          </select>
        </div>

        <label for="composition">Composition</label>
        <input type="text"  id="composition" placeholder="Composition">
      </div>

      <hr>

      <div class="form-group">
        <h4>Chromatography Conditions</h4>
        <div class="row">
          <label for="temperature">Temperature</label>
          <input type="number" id="temperature" formControlName="temperature">
          <span class="input-group-text" style="margin: 1.2em 0;">&#8451;</span>
        </div>

        <div class="row">
          <label for="particle-size">Particle Diameter</label>
          <input type="number" id="particle-size" formControlName="particle">
          <span class="input-group-text" style="margin: 1.2em 0;">&#xb5;</span>
        </div>

        <div class="row">
          <label for="pore-size">Pore Size</label>
          <input type="number" id="pore-size" formControlName="poreSize">
          <span class="input-group-text" style="margin: 1.2em 0;">&#8491;</span>
        </div>

        <div class="row">
          <label for="column-length">Column Length</label>
          <input type="number" id="column-length" formControlName="columnLength">
          <span class="input-group-text" style="margin: 1.2em 0;">centi</span>
        </div>

        <div class="row">
          <label for="column-name">Column Name</label>
          <input type="text" id="column-name" formControlName="columnName">
        </div>

        <div class="row">
          <label for="pressure">Pressure</label>
          <input type="number" id="pressure" formControlName="pressure">
          <span class="input-group-text" style="margin: 1.2em 0;">atm</span>
        </div>

        <div class="row">
          <label for="flow-rate">Flow Rate</label>
          <input type="number" id="flow-rate" formControlName="flowRate">
          <span class="input-group-text" style="margin: 1.2em 0;">milli/min</span>
        </div>

        <div class="row">
          <label for="injection-volume">Injection Volume</label>
          <input type="number" id="injection-volume" formControlName="injVolume">
          <span class="input-group-text" style="margin: 1.2em 0;">&#xb5;</span>
        </div>

        <div class="row">
          <label for="detectors">Detector(s)</label>
          <input type="text" id="detectors" formControlName="detectors">
        </div>
      </div>

      <div class="form-group">
        <h4>Reference</h4>
        <label for="doi-link">DOI</label>
        <input type="text" id="doi-link" formControlName="DOI">
      </div>

      <button type="submit">Submit</button>
    </form>
  </div>
